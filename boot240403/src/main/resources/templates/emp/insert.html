<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{common/layouts/default_layout}" layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="insertForm" th:action="@{/empInsert}" method="post" th:object="${empVO}">
		<div>
			<label>사원번호
				<input type="text"  readonly="readonly" th:field="*{employeeId}"><!-- th:filed = th:object 안에껄 가져오기 위해 씀 (변수가 가지고 있는 필드 선택해서 부름)-->
			</label>
		</div>
		<div>
			<label>이름
				<input type="text" th:field="*{lastName}">
			</label>
		</div>
		<div>
			<label>이메일
				<input type="text" th:field="*{email}">
			</label>
		</div>
		<div>
			<label>입사일
				<input type="date" th:field="*{hireDate}">
			</label>
		</div>
		<div>
			<label>업무
				<input type="text" th:field="*{jobId}">
			</label>
		</div>
		<div>
			<label>급여
				<input type="number" th:field="*{salary}"> 
			</label>
		</div>
		<div>
			<button type="submit">등록</button> 
		</div>
	</form>
	<script>
		document.querySelector('form[name="insertForm"]').addEventListener('submit', validationCheck);
		function validationCheck(event){
			event.preventDefault();
			
			let name = document.getElementById('lastName');
			if(name.value == ''){
				alert('사원이름은 필수로 입력해야합니다.');
				name.focus();
				return;
			}
			
			let email = document.getElementById('email');
			if(email.value == ''){
				alert('email은 필수로 입력해야합니다.');
				email.focus();
				return;
			}
			
			let jobId = document.getElementById('jobId');
			if(jobId.value == ''){
				alert('업무는 필수로 입력해야합니다.');
				jobId.focus();
				return;
			}
			insertForm.submit();
		};
		
	</script>
</body>
</html>
