<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>톱 페이지입니다.</h1>
    <ul>
        <li><a th:href="@{/user}">일반 사용자용 페이지로</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">관리자 전용 페이지로</a></li>
    </ul>
   
    
    <th:block sec:authorize="isAuthenticated()">
     <!--  sec:authentication == 인증정보 -->
    	<p sec:authentication="name"></p>
    	<p sec:authentication="principal.authorities"></p> 
    
    	<form th:action="@{/logout}" method="post">
    		<!-- 	sec:authorize="isAuthenticated()"> -->
    	    <button type="submit">로그아웃</button>
	    </form>
    </th:block>
    
    <input type="test" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> // 아작스 할 시 토큰을 같이 보내줘야지 권한에대한 오류가 안난다
</body>
</html>
